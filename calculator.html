<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>calc</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <button class="icon"> 
          <span class="material-symbols-outlined">
            calculate
            </span>
        </button>
        <p>calc</p>
      </div>
    </div>
    





   <div class="container2">
      <header>
        <span class="material-symbols-outlined">
          person
          </span>
        <p>AGUS SANTOSO</p>
      </header>
      <div class="main2">
        <input type="text" name="textview" id="res" value="" />
        <div class="tomb">
          <button type="button" value="C" onclick="Clear()">C</button>
          <button type="button" value="+" onclick="Solve('+')">+</button>
          <button type="button" value="-" onclick="Solve('-')">-</button>
          <button type="button" value="*" onclick="Solve('*')">ร</button>
          <button type="button" value="/" onclick="Solve('/')">รท</button>
          <button type="button" value="%" onclick="Solve('%')">%</button>
          <button type="button" value="<" onclick="Back('<')"><</button>
          <button  type="button" value="1" onclick="Solve('1')">1</button>
          <button type="button" value="2" onclick="Solve('2')">2</button>
          <button type="button" value="3" onclick="Solve('3')">3</button>
          <button type="button" value="4" onclick="Solve('4')">4</button>
          <button type="button" value="5" onclick="Solve('5')">5</button>
          <button type="button" value="6" onclick="Solve('6')">6</button>
          <button type="button" value="7" onclick="Solve('7')">7</button>
          <button type="button" value="8" onclick="Solve('8')">8</button>
          <button type="button" value="9" onclick="Solve('9')">9</button>
          <button type="button" value="0" onclick="Solve('0')">0</button>
          <button type="button" value="00" onclick="Solve('00')">00</button>
          <button type="button" value="." onclick="Solve('.')">.</button>
          <button type="button" value="=" onclick="Result()">=</button>
          
          
          
          
          
          
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
